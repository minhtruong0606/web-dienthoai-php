name: CI/CD Pipeline - Production
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Validate PHP Syntax
      run: |
        echo "=== CHECKING PHP SYNTAX ==="
        find . -name "*.php" -exec php -l {} \;
        echo "✅ PHP check completed!"

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "🚀 STARTING PRODUCTION DEPLOYMENT..."
        
        # Tạo SSH key file với đúng format
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key
        
        # Test SSH connection trước
        echo "🔍 Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key $EC2_USER@$EC2_HOST "echo '✅ SSH Connected!'"
        
        # Deploy commands
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key $EC2_USER@$EC2_HOST "
          echo '=== 🎉 PRODUCTION DEPLOYMENT ==='
          echo '📦 Deploying code...'
          cd /var/www/html
          sudo git fetch --all
          sudo git reset --hard origin/main
          echo '🔧 Setting permissions...'
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo '🔄 Restarting web server...'
          sudo systemctl restart apache2
          echo '✅ Deployment completed!'
          echo '🌐 Website: http://$EC2_HOST'
          echo '🕒 Deployed at: \$(date)'
        "
        
        echo "🎉 PRODUCTION DEPLOYMENT SUCCESSFUL!"
