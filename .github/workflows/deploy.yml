name: 🚀 iPhone Website CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🎯 Checkout Code
      uses: actions/checkout@v3

    - name: 📦 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ✅ Check PHP Syntax
      run: |
        echo "🔍 Checking PHP files..."
        find . -name "*.php" -exec php -l {} \; || true

    - name: 📝 Display Project Info
      run: |
        echo "🎉 iPhone Website by minhtruong0606"
        echo "📁 Repository: $GITHUB_REPOSITORY"
        echo "🔧 Workflow: $GITHUB_WORKFLOW"
        echo "🚀 Ready for deployment!"

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 🎯 Checkout Code
      uses: actions/checkout@v3

    - name: 📊 Display File Structure
      run: |
        echo "📂 Project Structure:"
        find . -type f -name "*.php" -o -name "*.sql" -o -name "*.yml" | sort
